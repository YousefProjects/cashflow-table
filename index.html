<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font-awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <title>My Project</title>
  </head>
  <body>
    <div class="container">
      <!-- Add New Transaction Form -->
      <div class="row">
        <form action="" id="form" class="form">
          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" />
          </div>
          <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" />
          </div>
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
          <div class="form-control">
            <label for="category">Categories</label>
            <select name="category" id="category">
              <option value="trading">Trading - operations</option>
              <option value="investment">Investment - business assets</option>
              <option value="financing">
                Financing - banks, personal accounts etc
              </option>
            </select>
          </div>
          <button class="add-transaction-btn">Add new transaction</button>
          <small id="error-message">Error Message</small>
        </form>
      </div>
      <!-- Cashflow Tables -->
      <div class="tables">
        <div class="cash-inflow">
          <table class="styled-table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
              </tr>
              <tr>
                <th colspan="4">Cash Inflow</th>
              </tr>
            </thead>
            <tbody id="cash-inflow"></tbody>
            <tfoot id="total-cash-inflow-row"></tfoot>
          </table>
        </div>
        <div class="cash-outflow">
          <table class="styled-table">
            <thead>
              <tr>
                <th colspan="4">Cash Outflow</th>
              </tr>
              <!-- <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
              </tr> -->
            </thead>
            <tbody id="cash-outflow"></tbody>
            <tfoot id="total-cash-outflow-row"></tfoot>
          </table>
        </div>
        <table
          id="cashflow-row"
          style="font-size: 20px; font-weight: bold"
          class="styled-table"
        ></table>
      </div>
    </div>

    <!-- JS link -->
    <script src="js/script.js"></script>
    <script src="js/addNewTransaction.js"></script>
    <script src="js/updateTables.js"></script>
  </body>
</html>
